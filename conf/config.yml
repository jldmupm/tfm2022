datasources:
  sensors:
    type: "mongo"
    host: "localhost"
    database: "sensor"
    port: 27017
    collection: "readings"
    auth_mechanism: "&authSource=admin&authMechanism=SCRAM-SHA-1"
  feedbacks:
    type: "firebase"
    collection: "feedback"
cluster:
  scheduler: "processes" # one of "threads", "processes", "single-threaded", 
  distributed: "tcp://localhost:8786"
