datasources:
  sensors:
    host: "127.0.0.1"
    database: "sensor"
    port: 27017
    collection: "readings"
    auth_mechanism: "&authSource=admin&authMechanism=SCRAM-SHA-1"
  feedbacks:
    collection: "feedback"
    category: "Ambiente"

cluster:
  engine: "dask"
  scheduler_type: "distributed" #"single-thread"
  scheduler_url: "127.0.0.1:8786"
  partitions: 2
  workers: 4

cache:
  enable: False
  host: "127.0.0.1"
  port: 27017
  database: "cache_db"
  collection: "cache_collection"
  
data: # mappings
  feedback:
    category: "Ambiente" # vote category containing votes related to the environment
    sense:
      # maps a measure with a reason from the votes
      temperature:
        pos: ['Temperatura Perfecta']
        neg: ['Demasiado calor', 'Demasiado frío']

      humidity:
        pos: ['Temperatura Perfecta']
        neg: ['Demasiado calor', 'Demasiado frío']
      
      luminosity:
        pos: ['Iluminación correcta']
        neg: ['Poca luz']

      co2:
        pos: ['Ambiente agradable']
        neg: ['Ambiente denso']

      noise:
        pos: ['Sin ruido']
        neg: ['Demasiado ruido']

      movement:
        pos: []
        neg: []
        
  sensors:
    # maps a measure with sensor types
    temperature: ['room_temp', 'add_temp', 'surf_temp']
    humidity: ['humidity']
    luminosity: ['luminosity']
    movement: ['movement']
    co2: ['co2']
    noise: ['noise']

api:
  host: '127.0.0.1'
  port: 9080
